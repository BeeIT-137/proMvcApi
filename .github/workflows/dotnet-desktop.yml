name: Build & Deploy MVC to Somee

on:
  push:
    branches:
      - main   # push lên main thì tự deploy

jobs:
  build-and-deploy:
    runs-on: windows-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.0.x   # hoặc 8.0.x nếu project của bạn dùng .NET 8

      # Restore + publish project MVC ra thư mục publish
      - name: Restore
        run: dotnet restore

      - name: Publish MVC app
        run: dotnet publish proMvcApi.csproj -c Release -o publish

      # Deploy thư mục publish lên Somee bằng FTP
      - name: FTP Deploy to Somee
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.HOST }}
          username: ${{ secrets.USER }}
          password: ${{ secrets.PASSWD }}

          protocol: ftp
          port: 21

          # Code đã publish
          local-dir: ./publish/

          # Thư mục web trên Somee (đúng theo info ftp: /www.anhdung.somee.com/)
          server-dir: /www.anhdung.somee.com/
